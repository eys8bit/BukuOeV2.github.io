<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>shortcut</title>
    <!-- <link rel="stylesheet" href="" /> -->
  </head>
  <body>
    <script src="../../../js/buku/linkCss.js"></script>
    <div class="lembar">
      <div class="judulMateri"><h2>Select Object</h2></div>

      <div class="btnShortCut">
        <button class="button" id="hideShow">l</button>
        <div class="text">
          <p>menseleksi mesh yang terhubung saja
        </p>
        </div>
      </div>

      <div class="btnShortCut">
        <button class="button" id="hideShow">ctrl+i</button>
        <div class="text">
          <p>membalik seleksi
        </p>
        </div>
      </div>

      <div class="btnShortCut">
        <button class="button" id="hideShow">doble click LMB (left mouse button)</button>
        <div class="text">
          <p>select mengelilingi dalam garis
        </p>
        </div>
      </div>
      <div class="btnShortCut">
        <button class="button" id="hideShow">a</button>
        <div class="text">
          <p>select semua
        </p>
        </div>
      </div>
      <div class="btnShortCut">
        <button class="button" id="hideShow">alt+a</button>
        <div class="text">
          <p>deselect
        </p>
        </div>
      </div>
      <div class="btnShortCut">
        <button class="button" id="hideShow">h</button>
        <div class="text">
          <p>hide mesh
        </p>
        </div>
      </div>
      <div class="btnShortCut">
        <button class="button" id="hideShow">shift+h</button>
        <div class="text">
          <p>hide mesh yang tidak di select
        </p>
        </div>
      </div>
      <div class="btnShortCut">
        <button class="button" id="hideShow">alt+h</button>
        <div class="text">
          <p>unhide mesh
        </p>
        </div>
      </div>
      <div class="btnShortCut">
        <button class="button" id="hideShow">ctrl+alt+0</button>
        <div class="text">
          <p>kamera ke view
        </p>
        </div>
      </div>
      <div class="judulMateri"><h2>Modeling</h2></div>

      

    <script src="../../../js/buku/buttonHideShow.js"></script>
    <script src="linkGdrive.js"></script>
  </body>
</html>
