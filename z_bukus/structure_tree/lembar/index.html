<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Family Tree</title>
    <!-- <link rel="stylesheet" href="" /> -->
    <script src="../../../js/buku/linkCss.js"></script>
  </head>
  <body>
    <div class="lembar">
      <div class="judulMateri"><h2>SHORTCUT BUTTON</h2></div>

      <div class="btnShortCut">
        <button class="button" id="hideShow">ctrl + a</button>
        <div class="box">
          <div class="video">
            <iframe
              class="video"
              id="video_1"
              allow="autoplay"
              allowfullscreen="allowfullscreen"
            ></iframe>
          </div>
        </div>
        <div class="text">
          <p>digunakan untuk select semua</p>
        </div>
      </div>

      <div class="btnShortCut">
        <button class="button" id="hideShow">ctrl + b</button>
        <div class="box">
          <div class="gambar">
            <img id="gambar_1" alt="Gambar GIF dari Google Drive" />
          </div>
        </div>
        <div class="text">
          <p>digunakan untuk select semua</p>
        </div>
      </div>

      <div class="btnShortCut">
        <button class="button" id="hideShow">ctrl + b</button>
        <div class="box">
          <div class="gambar">
            <img id="gambar_2" alt="Gambar GIF dari Google Drive" />
          </div>
        </div>
        <div class="text">
          <p>digunakan untuk select semua</p>
        </div>
      </div>
    </div>

    <script src="../../../js/buku/buttonHideShow.js"></script>
    <script src="linkGdrive.js"></script>
  </body>
</html>
