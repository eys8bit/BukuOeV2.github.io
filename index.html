<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WEB PUBLIK RANDOM</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />

    <link rel="stylesheet" href="css/index.css" />
    <!-- <link rel="stylesheet" href="css/desktop.css" /> -->
  </head>
  <body>
    <div class="mainKonten">
      <iframe id="ambilIframe" name="iframe" frameborder="0"></iframe>
    </div>

      <span class="material-symbols-outlined"> menu_open </span>
    </div>

    <div class="menu">
      <div class="menuBagi">
        <div class="search">
          <input
            type="text"
            class="searchBuku"
            id="searchInput"
            placeholder="Cari..."
          />
        </div>
        <div class="listBuku">
          <ul id="bukuList"></ul>
          <div class="jarak"></div>
        </div>
      </div>
    </div>
    <script src="js/indexMenuBooks.js"></script>
    <script src="js/menuGeser.js"></script>
    <script src="js/searchBukus.js"></script>
    <script src="js/ambil_Iframe.js"></script>

</html>
